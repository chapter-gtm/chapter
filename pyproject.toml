[tool.poetry]
authors = ["Cody Fincher <cody.fincher@gmail.com>"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Web Environment",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development",
  "Typing :: Typed",
]
description = "Opinionated template for integrating Starlite with a SPA"
documentation = "https://cofin.github.io/starlite-spa"
homepage = "https://github.com/cofin/starlite-spa"
include = ["CHANGELOG.md"]
keywords = ["api", "rest", "http", "asgi", "pydantic", "starlette", "fastapi", "framework", "websocket", "vite", "spa"]
license = "MIT"
maintainers = ["Cody Fincher <cody.fincher@gmail.com>"]
name = "app"
packages = [
  {include = "app", from = "src"},
]
readme = "README.md"
repository = "https://github.com/cofin/app"
version = "0.1.0"
[tool.poetry.scripts]
app = "app.__main__:main"

[tool.poetry.dependencies]
alembic = "*"
asyncpg = "*"
fsspec = "*"
hiredis = "*"
httpx = "*"
passlib = {version = "*", extras = ["argon2"]}
pydantic = {extras = ["dotenv", "email"], version = "*"}
python = ">=3.10,<4.0"
redis = "*"
rich = "*"
sqlalchemy = {git = "https://github.com/sqlalchemy/sqlalchemy.git", branch = "main", extras = ["asyncio"]}
starlite = {git = "https://github.com/starlite-api/starlite.git", branch = "main", extras = ["picologging","brotli"]}
starlite-jwt = {git = "https://github.com/starlite-api/starlite-jwt.git", branch = "main"}
starlite-sessions = "*"
universal_pathlib = "*"
uvicorn = {extras = ["standard"], version = "*"}
click = "*"
greenlet = "*"

[tool.poetry.group.dev.dependencies]
Jinja2 = "*"
autoflake = "*"
bandit = "*"
blacken-docs = "*"
bump2version = "*"
coverage = {extras = ["toml"], version = "*"}
cython = "*"
flake8 = "*"
flake8-bugbear = "*"
flake8-comprehensions = "*"
flake8-mutable = "*"
flake8-print = "*"
flake8-simplify = "*"
flake8-type-checking = "*"
freezegun = "*"
hypothesis = {extras = ["cli"], version = "*"}
isort = "*"
mkdocs = "*"
mkdocs-material = "*"
mkdocstrings = "*"
mkdocstrings-python = "*"
mypy = "*"
pre-commit = "*"
pylint = "*"
pytest = "*"
pytest-asyncio = "*"
pytest-cov = "*"
pytest-dotenv = "*"
pytest-mock = "*"
pyupgrade = "*"
slotscheck = "*"
tox = "*"
types-freezegun = "*"
types-passlib = "*"
types-python-jose = "*"
types-pyyaml = "*"
types-redis = "*"
types-requests = "*"
types-click = "*"
nodeenv = "*"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core", "setuptools", "wheel", "cython"]

[tool.black]
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | venv
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
include = '\.pyi?$'
line-length = 120
[tool.autoflake]
check = true

[tool.isort]
line_length = 119
multi_line_output = 3
profile = "black"
skip_gitignore = true
src_paths = ["src", "test"]

[tool.coverage.run]
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
  'pragma: no cover',
  'if TYPE_CHECKING:',
  'except ImportError as e:',
  '\.\.\.',
  "if __name__ == '__main__':",
]

[tool.pytest.ini_options]
addopts = "--cov=src -v --doctest-modules --doctest-glob=*.md --ignore=migrations"
asyncio_mode = "auto"
env_files = [".env.example"]

[tool.bandit]
exclude_dirs = ["tests"]
tests = ["B201", "B301","B101"]
skips = ["B101", "B601"]
