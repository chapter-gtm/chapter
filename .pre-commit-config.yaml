            git+https://github.com/sqlalchemy/sqlalchemy,
            starlite_multipart,
            structlog,
            aiosmtplib,
            alembic,
            asyncpg,
            asyncpg-stubs,
            httpx,
            pytest,
            pytest-docker,
            saq,
            starlite,
            starlite-jwt,
