repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-ast
        exclude: |
          (?x)(
              \\.idea/(.)*|
              \\notebooks/(.)*|
              \\sample/(.)*|
          )
      - id: check-case-conflict
        exclude: |
          (?x)(
              \\.idea/(.)*|
              \\notebooks/(.)*|
              \\sample/(.)*|
          )
      - id: check-merge-conflict
        exclude: |
          (?x)(
              \\.idea/(.)*|
              \\notebooks/(.)*|
              \\sample/(.)*|
          )
      - id: debug-statements
        exclude: |
          (?x)(
              \\.idea/(.)*|
              \\notebooks/(.)*|
              \\sample/(.)*|
          )
      - id: end-of-file-fixer
        exclude: |
          (?x)(
              \\.idea/(.)*|
              \\notebooks/(.)*|
              \\sample/(.)*|
          )
      - id: trailing-whitespace
        exclude: |
          (?x)(
              \\.idea/(.)*|
              \\notebooks/(.)*|
              \\sample/(.)*|
          )

  # - repo: https://github.com/asottile/pyupgrade
  #   rev: v3.2.2
  #   hooks:
  #     - id: pyupgrade
  #       args: ['--py310-plus']
  - repo: https://github.com/hadialqattan/pycln
    rev: v2.1.2
    hooks:
      - id: pycln
        args: [--config=pyproject.toml]
  # - repo: https://github.com/pycqa/isort
  #   rev: 5.10.1
  #   hooks:
  #     - id: isort
  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black
        args: [--config=./pyproject.toml]
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.2
    hooks:
      - id: codespell
  - repo: https://github.com/asottile/blacken-docs
    rev: v1.12.1
    hooks:
      - id: blacken-docs
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: 'v3.0.0-alpha.4'
    hooks:
      - id: prettier
  # - repo: https://github.com/pycqa/bandit
  #   rev: 1.7.4
  #   hooks:
  #     - id: bandit
  #       exclude: 'test_*'
  #       args: ['-iii', '-ll', '-s=B308,B703']
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.32.2
    hooks:
      - id: markdownlint
        args: [--disable=MD013, --disable=MD033, --disable=MD050, --disable=MD052]
  - repo: https://github.com/PyCQA/docformatter
    rev: v1.5.0
    hooks:
      - id: docformatter
        args: [--in-place] 
  - repo: https://github.com/johnfraney/flake8-markdown
    rev: v0.4.0
    hooks:
      - id: flake8-markdown
  - repo: https://github.com/dosisod/refurb
    rev: v1.7.0
    hooks:
      - id: refurb
        args: [--ignore, '120', --ignore, '128']
        additional_dependencies:
          [
            orjson,
            picologging,
            aiosql,
            duckdb,
            fsspec,
            jinja2,
            hiredis,
            passlib,
            rich,
            pandas,
            packaging,
            google-re2,
            google-cloud-bigquery,
            pydantic,
            pydantic_factories,
            pydantic_openapi_schema,
            git+https://github.com/sqlalchemy/sqlalchemy,
            starlite_multipart,
            structlog,
            aiosmtplib,
            alembic,
            asyncpg,
            asyncpg-stubs,
            httpx,
            pytest,
            pytest-docker,
            saq,
            starlite,
            starlite-jwt,
            types-redis,
            uvicorn,
          ]

  - repo: https://github.com/pycqa/pylint
    rev: 'v2.15.5'
    hooks:
      - id: pylint
        exclude: 'test_*'
        args: ['--unsafe-load-any-extension=y']
        additional_dependencies:
